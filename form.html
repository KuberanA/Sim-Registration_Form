<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Card Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
body {
            padding-top: 50px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h1 {
            color: #bbb;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 85%;
            padding: 15px;
            padding-left: 35px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: #fff;
            outline: none;
            border: 1px solid #fff;
            appearance: none;
        }

        .form-group select {
            width: 95%;
            padding: 15px;
            padding-left: 35px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: #fff;
            outline: none;
            border: 1px solid #fff;
            appearance: none;
        }

        .form-group input::placeholder, .form-group select {
            color: #bbb;
        }

        .form-group select {
            padding-right: 35px;
        }

        .form-group input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 20px;
            align-self: center;
        }

        .form-group option {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: whitesmoke;
            font-size: 18px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }    </style>
</head>
<body>
<div class="form-container">
    <h1>SIM Card Registration</h1>
    <form action="http://localhost/Web/register.php" method="POST">
        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" name="fullName" placeholder="Full Name" required>
        </div>

        <div class="form-group">
            <i class="fas fa-venus-mars"></i>
            <select name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <i class="fas fa-phone"></i>
            <input type="tel" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <i class="fas fa-id-card"></i>
            <input type="text" name="aadharNumber" placeholder="Aadhar Number" required>
        </div>

        <div class="form-group" style="margin-top: 90px;">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#sim-registration-form').on('submit', function(event) {
            event.preventDefault();
            // Capture form data
            const formData = {
                fullName: $('#fullName').val(),
                gender: $('#gender').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
                id: $('#id').val()
            };
            
            // Store form data in localStorage
            localStorage.setItem('formData', JSON.stringify(formData));
            
            // Redirect to thank-you page
            window.location.href = "thank-you.html";
        });
    });
</script>
</body>
</html>
